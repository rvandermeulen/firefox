---
task-defaults:
    description: "UPX toolchain build"
    attributes:
        local-toolchain: true
    worker:
        max-run-time: 1800
    run:
        script: build-upx.sh
        toolchain-artifact: public/build/upx.tar.zst
        using: toolchain-script
    fetches:
        fetch:
            - upx

linux64-upx:
    description: "UPX toolchain build (with bin subdirectory)"
    treeherder:
        symbol: TL(upx)
    worker-type: b-linux-docker-amd

win64-upx:
    description: "UPX toolchain build (with bin subdirectory)"
    treeherder:
        symbol: TW64(upx)
    worker-type: b-win2022
    fetches:
        toolchain:
            - win64-cmake
            - win64-mozmake
            - vs-toolchain
